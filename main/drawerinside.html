<!DOCTYPE html>

	<head>

		<link rel="stylesheet" href="../style.css">
		<title>Inside the Drawer</title>
		<style>
			/* Restored to the earlier working layout used during the session.
				 Items are positioned and sized to visually sit in the drawer. */
			.drawer-container {
				width: 460px; /* match drawer image width */
				margin: 16px auto;
				position: relative;
				font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
			}

			.drawer-image { display: block; width: 100%; height: auto; z-index: 1; }

			.drawer-item { position: absolute; z-index: 2; height: auto; user-select: none; box-shadow: 0 4px 10px rgba(0,0,0,0.25); transition: transform 140ms ease; }
			.drawer-item:hover { transform: translateZ(0) scale(1.03); }

			/* original-style placements (as they were earlier) */
			.playbill { left: 18%; top: 40%; width: 110px; transform: translate(-50%, -50%) rotate(-8deg); z-index: 5; }

			.sticker { left: 72%; top: 30%; width: 72px; transform: translate(-50%, -50%) rotate(-4deg); z-index: 6; }
			.earbuds { left: 78%; top: 48%; width: 72px; transform: translate(-50%, -50%) rotate(6deg); z-index: 6; }
			.markers { left: 56%; top: 75%; width: 135px; transform: translate(-50%, -50%) rotate(-2deg); z-index: 3; }
			.crumpled { left: 42%; top: 70%; width: 90px; transform: translate(-50%, -50%) rotate(8deg); z-index: 7; }
			.pin { left: 52%; top: 44%; width: 28px; transform: translate(-50%, -50%) rotate(-10deg); z-index: 8; }

			.page-header { text-align: center; margin-top: 6px; }
			.back-link { text-align: center; margin-top: 12px; }

			@media (max-width: 520px) {
				.drawer-container { width: 92%; }
				.gameboy { width: 28vw; }
				.markers { width: 32vw; }
			}
		</style>
	</head>
